[smtp]
host=                   <-- MANDATORY
port=587                <-- Default
auth=true               <-- Default
starttls=true           <-- Default
ssltrust=               <-- Default = host
sslprotocols=TLSv1.2    <-- Default
ssltimeout=10000        <-- Default
mailuser=               <-- optional, probably necessary
mailpass=               <-- optional, probably necessary
sender=                 <-- MANDATORY

[mail]
subject=                <-- optional
bodytext=               <-- optional
bodyfile=               <-- optional, overwrites bodytext
mimetype=               <-- optional, mime type of bodyfile: text/plain | text/html
attachments=            <-- optional
recipients=             <-- MANDATORY
